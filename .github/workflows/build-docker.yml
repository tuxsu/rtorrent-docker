name: Build Docker Image

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Select platforms (comma separated)'
        required: true
        type: string
        default: 'linux/amd64,linux/arm64,linux/arm/v7,linux/ppc64le,linux/s390x'
      rtorrent_version:
        description: 'RTorrent follows the development of libtorrent closely, and thus the versions must be in sync.'
        required: true
        type: string
        default: 'v0.16.6'
      libtorrent_version:
        description: 'RTorrent follows the development of libtorrent closely, and thus the versions must be in sync.'
        required: true
        type: string
        default: 'v0.16.6'
      flood_version:
        description: 'flood web version'
        required: true
        type: string
        default: 'v4.11.0'
      alpine_version:
        description: 'alpine linux version'
        required: true
        type: string
        default: 'latest'

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/rtorrent_flood

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        shell: bash
        run: |
          set -eu

          INPUT_STR="$(echo "${{ github.event.inputs.platforms }}" | tr -d ' ')"

          if [ -z "$INPUT_STR" ]; then
            echo "::error::Platform input cannot be empty!"
            exit 1
          fi

          if [[ ! "$INPUT_STR" =~ ^[a-zA-Z0-9/.,-]+$ ]]; then
            echo "::error::Invalid input format!"
            exit 1
          fi

          JSON_VAL=$(echo "$INPUT_STR" | jq -R 'split(",") | map(select(. != ""))' -c)

          if [ "$JSON_VAL" = "[]" ]; then
            echo "::error::No valid platforms detected"
            exit 1
          fi

          echo "matrix=$JSON_VAL" >> "$GITHUB_OUTPUT"
          echo "Platforms: $JSON_VAL"

  build:
    needs: setup
    runs-on: ${{ (matrix.platform == 'linux/arm64' || matrix.platform == 'linux/arm/v7') && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJson(needs.setup.outputs.matrix) }}

    steps:
      - name: Optimize Disk Space
        uses: hugoalh/disk-space-optimizer-ghaction@v0.8.1
        with:
          operate_sudo: "True"
          general_include: ".+"
          general_exclude: ".+"
          docker_include: ".+"
          docker_prune: "True"
          docker_clean: "True"
          apt_prune: "True"
          apt_clean: "True"
          homebrew_prune: "True"
          homebrew_clean: "True"
          npm_prune: "True"
          npm_clean: "True"
          os_swap: "True"

      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 1024
          swap-size-mb: 1
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Move Docker root to workspace
        shell: bash
        run: |
          set -eu
          sudo mkdir -p "${GITHUB_WORKSPACE}/docker-root"

          sudo systemctl stop docker.socket || true
          sudo systemctl stop docker || true

          printf '{"data-root":"%s/docker-root"}\n' "$GITHUB_WORKSPACE" | sudo tee /etc/docker/daemon.json >/dev/null

          sudo rsync -a /var/lib/docker/ "${GITHUB_WORKSPACE}/docker-root/" || true

          sudo systemctl start docker.socket
          sudo systemctl start docker

      - name: Set up QEMU
        if: matrix.platform != 'linux/amd64' && matrix.platform != 'linux/arm64'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set permissions for s6 scripts
        shell: bash
        run: |
          if [ -d rootfs/etc/s6-overlay/s6-rc.d ]; then
            find rootfs/etc/s6-overlay/s6-rc.d -type f \
              \( -name run -o -name up -o -name "*.sh" \) \
              -exec chmod +x {} +
          fi

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: |
            type=image,name=${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            LIBTORRENT_VERSION=${{ github.event.inputs.libtorrent_version }}
            RTORRENT_VERSION=${{ github.event.inputs.rtorrent_version }}
            FLOOD_VERSION=${{ github.event.inputs.flood_version }}
            ALPINE_VERSION=${{ github.event.inputs.alpine_version }}

      - name: Export digest
        shell: bash
        run: |
          set -eu
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          if [ -z "$digest" ]; then
            echo "::error::Digest is empty"
            exit 1
          fi
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ strategy.job-index }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        shell: bash
        run: |
          set -eu
          cd /tmp/digests

          files=( * )
          if [ ${#files[@]} -eq 0 ]; then
            echo "::error::No digests found"
            exit 1
          fi

          args=()
          for f in "${files[@]}"; do
            args+=( "${{ env.IMAGE_NAME }}@sha256:${f}" )
          done

          echo "Creating manifest with:"
          printf '  %s\n' "${args[@]}"

          docker buildx imagetools create "${args[@]}" \
            -t ${{ env.IMAGE_NAME }}:${{ github.event.inputs.rtorrent_version }} \
            -t ${{ env.IMAGE_NAME }}:latest

      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 2
          keep_minimum_runs: 0
